# Actuator health check config
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.health=healthcheck

# Default application root path
server.servlet.context-path=/document-signing-api

# Functional endpoint paths
uk.gov.companieshouse.documentsigningapi.signpdf=/document-signing/sign-pdf

# Environment variables
environment.keystore.type=jks
environment.keystore.path=src/test/resources/keystore.jks
environment.keystore.password=testkey
environment.certificate.alias=test

spring.main.allow-bean-definition-overriding=true
