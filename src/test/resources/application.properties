# Actuator health check config
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.health=healthcheck

# Default application root path
server.servlet.context-path=/document-signing-api

# Functional endpoint paths
uk.gov.companieshouse.documentsigningapi.signpdf=/document-signing/sign-pdf

# Environment variables
environment.keystore.type=${KEYSTORE_TYPE}
environment.keystore.path=${KEYSTORE_PATH}
environment.keystore.password=${KEYSTORE_PASSWORD}
environment.certificate.alias=${CERTIFICATE_ALIAS}

environment.signed.doc.storage.prefix=${SIGNED_DOC_STORAGE_PREFIX:}

spring.main.allow-bean-definition-overriding=true